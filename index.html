<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="CSS/all.min.css">
  <!-- Render All elments -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- External File CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>
<body>
  
<!-- ============================= Landing ================================== -->

  <div class="landing">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <div class="box d-flex align-item-center justify-content-between">
            <div class="text wow animate__backInDown">
              <h2>Welcome To,<span>Shark Company</span></h2>
              <p>We provide software solutions, websites, mobile applications, and many more</p>
              <button class="btn btn-second">Learn More</button>
            </div>
            <div class="image">
              <img src="image/landing-image/carusel - 1.png" alt="">
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="">
          <div class="box d-flex align-item-center justify-content-between">
            <div class="image">
              <img src="image/landing-image/carusel - 3.png" alt="">
            </div>
            <div class="shadow"></div>
            <div class="text-arab">
              <h2>اهلا بكم في <span>شركة شارك</span></h2>
              <p>نحن نقدم الحلول البرمجية والمواقع الإلكترونية وتطبيقات الهاتف المحمول وغيرها الكثير</p>
              <button class="btn btn-main">المزيد</button>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<!-- ============================= End Landing ================================== -->








  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
